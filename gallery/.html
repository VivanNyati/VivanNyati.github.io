---
layout: gallery
title: Gallery
background: '/img/bg-gallery.jpg'
permalink: /gallery/
---

<div class="container">
  <div class="row">
    <!-- Loop through images in the static files within the gallery folder -->
    {% for image in site.static_files %}
      {% if image.path contains '/gallery/' %}
      <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
        <a href="{{ image.path | relative_url }}">
          <img src="{{ image.path | relative_url }}" alt="Gallery Image" class="img-fluid">
        </a>
        <p class="gallery-caption">Image Caption</p> <!-- You can manually add captions if you want -->
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
