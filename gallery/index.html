---
layout: gallery
title: Gallery
background: '/img/bg-gallery.jpg'
permalink: /gallery/
---

<div class="container">
  <div class="row">
    <!-- Loop through images -->
    {% assign gallery_images = site.data.gallery-images %}
    {% for image in gallery_images %}
    <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
      <a href="{{ image.url }}">
        <img src="{{ image.thumbnail }}" alt="{{ image.caption }}" class="img-fluid">
      </a>
      <p class="gallery-caption">{{ image.caption }}</p>
    </div>
    {% endfor %}
  </div>
</div>
